{% extends 'management/base.html'%}
{% block content %}
  {% if products %}
        {%for product_reader in products%}
            <table>
              <tr>
                <td>{{product_reader.name}}</td>
                <td>{{product_reader.selling_price}}</td>
              </tr>
            </table>
        {%endfor%}
    {% else %}
    <h1>no products</h1>
    {% endif %}
     <a href="{% url 'add_product' shop_name=shops.name %}"><li>addproduct</li></a>
{% endblock %}
